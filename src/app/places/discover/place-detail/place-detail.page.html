<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title>{{(place$|async)?.title}}</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    color="primary"
    class="ion-margin"
    (click)="onBookPlace()">Book</ion-button>
</ion-content>
